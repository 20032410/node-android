apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    // prevent ndk from building automagically
    android {
        sourceSets {
            main {
                jniLibs.srcDirs = ['native-libs']
                jni.srcDirs = [] //disable automatic ndk-build
            }
        }
    }

    defaultConfig {
        applicationId "com.iwebpp.libuvpp"
        minSdkVersion 8
        targetSdkVersion 21

        // Android Studio 1.0.* deprecated ndk support, do a manual command line build instead
//        ndk {
//            moduleName "uvpp-prebuilt"
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/js.jar')
}
